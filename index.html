<!DOCTYPE html>
<html>
    <head>
        <title>Html Form</title>
    </head>
    <body>
        <h1>Personal Detail Form</h1>
        <form>
            <label>Name</label><br>
            <input type="Text" id="Name" name="Name"><br><br>
            <label>Email</label><br>
            <input type="Text" id="Email" name="Email"><br><br>
            <label>Contact</label><br>
            <input type="password" id="Contact" name="Contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="Female" name="Gender" value="Female">Female<br>
            <input type="radio" id="Male" name="Gender" value="Male">Male<br>
            <label>Favourite city</label><br>
            <input type="checkbox" id="City" value="London">London<br>
            <input type="checkbox" id="City" value="Brighton">Brighton<br>
            <input type="checkbox" id="City" value="Liverpool">Liverpool<br>
            <input type="submit">
        </form>
    </body>
</html>
